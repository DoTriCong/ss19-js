<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = +prompt("Hay nhap vao mot so nguyen ");
      if (isNaN(number)) {
        document.write(`So ban nhap khong hop le, vui long nhap lai`);
      } else if (number % 2 === 0) {
        document.write(`${number} la so chan`);
      } else {
        document.write(`${number} la so le`);
      }
    </script>
  </body>
</html>
